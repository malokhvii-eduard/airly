name: Release

on:
  push:
    branches: [beta]
  workflow_run:
    workflows: ["CI"]
    branches:
      - master
      - next
      - beta
      - alpha
    types:
      - completed

jobs:
  semantic-release:
    name: ðŸ“¦ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
